name: CI
on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version:
          - "1.24"
    env:
      TestResultFileName: "TestResults${{ matrix.go_version }}"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}

      - name: Download module dependencies
        run: go mod download

      - name: Build
        run: go build -v .

      - name: Run Tests
        run: go test -json > "${{ env.TestResultFileName }}.json"

      - name: Upload Go test results
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.TestResultFileName }}"
          path: ${{ env.TestResultFileName }}.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          skip-cache: true
